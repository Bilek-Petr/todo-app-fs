<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>My Website</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body class="theme-light">
      <div class="container">
         <!-- HEADER START -->
         <header class="header">
            <div class="wrapper">
               <div class="header__top">
                  <div class="header__title">todo</div>
                  <button class="header__btn-theme" type="button" title="theme">
                     <img src="" class="themeIcon" alt="Theme icon" />
                  </button>
               </div>

               <div class="header__input__wrapper">
                  <input
                     class="header__input"
                     type="text"
                     name="task-name"
                     id="task-input"
                     placeholder="Create a new todo..."
                     maxlength="100"
                  />

                  <div class="character__counter"><span class="counter">0</span>/100</div>
               </div>
            </div>
         </header>

         <!-- HEADER END -->

         <!-- MAIN START -->
         <main>
            <div class="wrapper">
               <ul class="tasks">
                  <!-- LIST ITEMS GENERATED HERE -->
               </ul>
               <div class="stats">
                  <div class="stats__left">
                     <span class="stats__count"></span>
                     <span>items left</span>
                  </div>
                  <span class="stats__clear">Clear completed</span>
               </div>

               <div class="controls">
                  <div class="controls__filters">
                     <button class="controls__btn" id="all" type="button">All</button>
                     <button class="controls__btn" id="active" type="button">
                        Active
                     </button>
                     <button class="controls__btn" id="completed" type="button">
                        Completed
                     </button>
                  </div>
               </div>
            </div>
         </main>

         <!-- MAIN END -->

         <footer>
            <p>Drag and drop to reorder list</p>
         </footer>
      </div>
   </body>

   <script type="module" src="http://localhost:5173/src/index.js"></script>
</html>
